<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp for</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i=0; i<5; i++){
        text += "The number " + i + " ";
    }
    document.getElementById("demo").innerHTML = text ;
</script>
</body>
</html>
