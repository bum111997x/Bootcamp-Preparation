<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let num = Number(prompt("Enter a Number"));
    let total = 0;
    while ( num != -1){
        num = Number(prompt("Enter a Number"));
        total += num;
    }
    alert(total);
</script>
</body>
</html>
