<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện click chuột</title>
</head>
<body>
<form>
    <img id="luffy" src="luffy.jpg">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveright()">
</form>
<script>
    let img = null;
    img = document.getElementById('luffy');
    function init() {
        img.style.position = 'relative';
        img.style.left = '0px';
    }
    function moveright() {
        img.style.left = parseInt(img.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
