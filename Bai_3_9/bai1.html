<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good fast cheap</title>
</head>
<body>
GOOD: <input type="checkbox" id="good" onclick="check(this.id)" name="GOOD"><br>
FAST: <input type="checkbox" id="fast" onclick="check(this.id)" name="FAST"><br>
CHEAP:<input type="checkbox" id="cheap" onclick="check(this.id)" name="CHEAP">
<script>
    function check(val) {
        let good = document.getElementById('good');
        let fast = document.getElementById('fast');
        let cheap = document.getElementById('cheap');
        switch (val){
            case "good":
                if (good.checked && fast.checked)
                    cheap.checked= false;
                break;
            case "fast":
                if (cheap.checked && fast.checked)
                    good.checked= false;
                break;
            case "cheap":
                if (good.checked && cheap.checked)
                    fast.checked= false;
                break;
        }
    }
</script>
</body>
</html>
