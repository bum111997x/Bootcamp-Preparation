<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nguyen to</title>
</head>
<body>
<script>
    let numberCount = parseInt(document.getElementById('inpNumber').value);
    let count = 0;

    function findPrime(val) {
        if (val < 2) {
            return false;
        } else if (val === 2) {
            return true;
        } else if (val > 2) {
            for (let i = 2; i < numberCount - 1; i++) {
                if (val % 2 == 0)
                    return false;
            }
        }
        return true;
    }

    for (let number = 2;count < numberCount;count++){
        if (findPrime(number)){
            document.getElementById('display').innerHTML = `Số nguyên tố nhỏ hơn 1000 là ${number} `;
        }
        number++;
    }
</script>
</body>
</html>
