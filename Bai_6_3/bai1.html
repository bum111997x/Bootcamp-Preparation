<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nguyen to</title>
</head>
<body>
<input id="inpNumber" type="text">
<button onclick="abc()">CLick Me</button>
<p id="display"></p>
<p id="display_1"></p>
<script>
    function abc() {
        let numberCount = document.getElementById('inpNumber').value;
        numberCount = parseInt(numberCount);

        function findPrime(val) {
            if(val<2){return false;}
            else if (val >= 2) {
                for (let i = 2; i < val; i++) {
                    if (val % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        let number = 0;
        for (let count = 1; count < numberCount; count++) {
            if (findPrime(count)) {
                document.write(count+ " ");
                number++;
            }
        }
    }
</script>
</body>
</html>
