<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        document.write(i + ' ');
        if (i === 99) {
            document.write(' Hoàn thành!');
            break;
        }
    }
</script>
</body>
</html>
