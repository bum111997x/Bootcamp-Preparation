<button onclick="document.getElementById('demo').innerText= getRndInteger(min,max)">Click me</button>
<div id="demo"></div>
<script>
    let min = prompt();
    let max = prompt();
    let num = prompt();
    let random=0;
    min = Math.ceil(min);
    max = Math.floor(max);

    function getRndInteger(min, max) {
        random = Math.floor(Math.random() * (max - min + 1)) + min;
        return random;
    }
