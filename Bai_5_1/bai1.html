<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <pre id="array"></pre>
    <br>
    <div id="display"></div>
    <br>
</fieldset>
<br>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.getElementById('array').innerHTML = "[" + myColor + "]";
    document.getElementById('display').innerHTML = `"${myColor}"`;
</script>
</body>
</html>
