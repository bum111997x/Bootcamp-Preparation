<script>
    let circle = function(radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        },
        this.getArea = function () {
            return Math.PI * radius * radius;
        },
        this.setRadius = function () {
            this.radius = radius;
        }
    };
    let Circle = new circle();
    Circle.setRadius(4) ;
    alert(Circle.getArea());

</script>
