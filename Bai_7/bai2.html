<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let circle = function(radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        },
        this.getArea = function () {
            return Math.PI * this.radius * this.radius;
        },
        this.setRadius = function (radius) {
            this.radius = radius;
        }
    };
    let Circle = new circle();
    Circle.setRadius(4) ;
    alert(Circle.getArea());

</script>
</body>
</html>
