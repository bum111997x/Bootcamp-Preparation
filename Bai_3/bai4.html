<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<fieldset>
    <h1 style="color: red">Bài 1:</h1>
    <input type="text" id="nhap1">
    <button type="text" onclick="click1()">Click</button>
</fieldset></br>
<fieldset>
    <h1 style="color: red">Bài 2:</h1>
    <input type="text" id="nhap2">
    <button type="text" onclick="click2()">Click</button>
</fieldset></br>
<fieldset>
    <h1 style="color: red">Bài 3:</h1>
    <input type="text" id="nhap3">
    <button type="text" onclick="click3()">Click</button>
</fieldset>
<script>
    function click1() {
        let browser = document.getElementById('nhap1').value;
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }

    }
</script>
<script>
    function asd() {
        let browser = document.getElementById('nhap').value;
        if (browser == 'Edge') {
            alert("You've got the Edge!");
        } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
            alert('Okay we support these browsers too');
        } else {
            alert('We hope that this page looks ok!');
        }

    }
</script>
<script>
    function click2() {
        let a = parseInt(document.getElementById('nhap2').value);
        switch (a) {
            case 0:
                alert('0');
                break;
            case 1:
                alert('1');
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
            default:
                alert('Mời nhập lại!');
        }
    }
</script>
<script>
    function click3() {
        let a = parseInt(document.getElementById('nhap3').value);
        if (a > 0) {
            alert(1);
        }else if (a < 0) {
            alert(-1);
        }else
            alert(0);
    }
</script>
</body>
</html>
