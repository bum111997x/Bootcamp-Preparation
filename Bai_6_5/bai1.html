<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap ham 1</title>
</head>
<body>
<fieldset>
    <button onclick="alertMessage()">CLick Me 1</button>
    <pre id="display1"></pre>
</fieldset>
<br>
<fieldset>
    <button onclick="inputNumber()">CLick Me 2</button>
    <pre id="display2"></pre>
</fieldset>
<br>
<fieldset>
    <input id="number_1" type="text"><br>
    <input id="number_2" type="text">
    <button onclick="alertResult()">Click Me 3</button>
    <pre id="display3"></pre>
</fieldset>
<script>
    function alertMessage() {
        document.getElementById('display1').innerHTML = 'Xin Chao!';
    }

    function inputNumber(val = 0) {
        val++;
        document.getElementById('display2').innerHTML = val;
    }


    function alertResult() {
        let num1 = parseInt(document.getElementById('number_1').value);
        let num2 = parseInt(document.getElementById('number_2').value);
        if (num1 > num2) {
            document.getElementById('display3').innerHTML = `${num1} > ${num2}`;
        } else {
            sum = num1 + num2;
            document.getElementById('display3').innerHTML = `Tong cua 2 so la: ${sum}`;
        }
    }
</script>
</body>
</html>
