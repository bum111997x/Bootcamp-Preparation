<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<code id="carogame"></code><br><br>
<input type="button" value="Change Value X" onclick="changeValueX()">
<input type="button" value="Change Value O" onclick="changeValueO()">
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(" .", " .", " .", " .", " .");
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    b.innerHTML = data;

    function changeValueX() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "X";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data;
    }

    function changeValueO() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "O";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
