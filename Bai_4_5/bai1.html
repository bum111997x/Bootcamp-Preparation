<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border ='1' width = '300' cellspacing='2' cellpadding='5'>";
    for (col = 1; col <= 10; col++) {
        sout = sout + "<tr>";
        for (row = 2; row < 10; row++) {
            sout = sout + "<td>" + row + "x" + col + "=" + row * col + "</td>";
        }
        sout = sout + "<tr>";
    }
    sout = sout + "</table>";
    document.write(sout);

</script>
</body>
</html>
