<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a có phải bội của b không</title>
</head>
<body>
    <script>
        {
            let a=prompt('Nhap a:');

            let b=prompt('Nhap b');
            if (a%b == 0){
                alert('a là bội của b');
            }else
                alert('a không là bội của b');
        }
    </script>
</body>
</html>
