<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += this.speed;
        }

        this.moveDown = function () {
            this.top += this.speed;
        }

        this.moveLeft = function () {
            this.left -= this.speed;
        }

        this.moveUp = function () {
            this.top -= this.speed;
        }

    }
    // Math.floor(Math.random() * 60) +
    let speed =  10;
    let hero = new Hero('luffy.jpg', 0, 0, 200, speed);

    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top <= 0) {
            hero.moveRight();
        } else if (hero.left >= window.innerWidth - hero.size && hero.top <= window.innerHeight-hero.size) {
            hero.moveDown();
        } else if (hero.left >=0 && hero.top >= window.innerHeight - hero.size) {
            hero.moveLeft();
        } else if (hero.left <= window.innerWidth-hero.size && hero.top >= 0) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        window.requestAnimationFrame(start);
    }

    start();
</script>
</body>
</html>
