<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    let r;
    r = prompt("Nhập bán kính hình tròn r là: ");
    S = parseFloat(r*r*3,14);
    C = parseFloat(r*2*3,14);
    document.write('Diện tích hình tròn là: ' +S + '</br>');
    document.write('Chu vi hình tròn là: ' +C);
</script>
</body>
</html>
