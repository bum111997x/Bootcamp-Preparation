<script>
    let x = [1, 2, 3, 55, 99, 88, 596, 752, 1000];
    let max=x[0];
    for (let i = 1; i < x.length; i++) {
        if (max < x[i]){
            max = x[i];
        }
    }
    alert(max);
</script>
