<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,6,7,8,2];
    let reverst=[];
    for (let i=0 , j=x.length -1;i<x.length;i++,j--){
        reverst[j] = x[i];
    }
    alert(reverst);
</script>
</body>
</html>
